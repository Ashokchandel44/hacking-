<!DOCTYPE html>
<html>
<body>

<button id="runLoopBtn">Run Loop</button>
<div id="demo"></div>

<script>
// Initialize text variable
let text = "";

// Function to run the loop
function runLoop() {
    let i = 0;
    do {
        text += "<br>The number is " + i;
        i++;
    } while (i < 10);  

    document.getElementById("demo").innerHTML = text;
}

// Event listener for button click
document.getElementById("runLoopBtn").addEventListener("click", runLoop);

</script>

</body>
</html>
